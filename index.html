<script>
     //表单
     function excel() {
         let table=document.querySelector("table");
         let add=document.querySelector(".add");
         let tbody=document.querySelector("tbody");
         table.ondblclick=function (event) {
             let src=event.target;
             if (src.nodeName=="TD"&&src.firstChild.nodeName!="BUTTON"){
                 let input = document.createElement("input");
                 input.value = src.innerHTML;
                 src.innerHTML = "";
                 src.appendChild(input);
                 input.focus();
                 input.onblur = function () {
                     src.innerHTML = input.value;
                 }
             }
         }
         table.onclick = function (event) {
             let src=event.target;
             if (src.innerHTML=="删除") {
                 let tr = src.parentNode.parentNode;
                 tr.parentNode.removeChild(tr);
             }
         }
         add.onclick = function (event) {
             let src=event.target;
             if (src.innerHTML=="添加") {
             let tr = document.createElement("tr");
             tr.innerHTML="<td>1</td>\n" + "<td>2</td>\n" + "<td>3</td>\n" + "<td>4</td>\n" + "<td>5</td>\n" + "<td>6</td>\n" + "<td>7</td>\n" + "<td>8</td>\n" + "<td>9</td>\n" + "<td>10</td>\n" + "<td><button>删除</button></td>";
             tbody.appendChild(tr);
         }
     }
     }
     excel();
</script>
